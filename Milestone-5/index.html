<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <main>
        <h1>Shareable Resume Builder by <section>"Talha Tauseef"</section></h1>
        <form id="resume-form">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username" required>
                
                
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <textarea id="education" placeholder="Enter your education details" rows="3" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Experience</legend>
                <textarea id="experience" placeholder="Enter your work experience" rows="3" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <textarea id="skills" placeholder="Enter your skills" rows="3" required></textarea>
            </fieldset>

            <button type="submit">Generate Resume</button>
        </form>

        <section id="resume-display" contenteditable="true">
            <!-- Generated resume content will appear here -->
        </section>

        
     <!-- Section for the shareable link and download option -->
      <div id="shareable-link-container" style="display: none;">
        <h2>Shareable Link</h2>
        <p>Here is your unique link to view or edit your resume:</p>
        <a href="#" id="shareable-link" target="_blank"></a>
        <br>
        <button id="download-pdf"><b>Download as PDF</b></button>
      </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
