<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <main>
        <h1>Editable Resume Builder by <section>"Talha Tauseef"</section></h1>
        <form id="resume-form">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <textarea id="education" placeholder="Enter your education details" rows="3" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Experience</legend>
                <textarea id="experience" placeholder="Enter your work experience" rows="3" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <textarea id="skills" placeholder="Enter your skills" rows="3" required></textarea>
            </fieldset>

            <button type="submit">Generate Resume</button>
        </form>

        <section id="resume-display" contenteditable="true">
            <!-- Generated resume content will appear here -->
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
